<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAGM Service Timer</title>
  <link rel="icon" href="uagm_logo.jpg">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: slideLeftRight 8s ease-in-out infinite;
      white-space: nowrap;
    }

    @keyframes slideLeftRight {
      0%, 100% {
        transform: translateX(-50px);
      }
      50% {
        transform: translateX(50px);
      }
    }

    #clock {
      font-size: 6rem;
      font-weight: bold;
      margin: 20px 0;
    }

    #progress {
      width: 80%;
      height: 20px;
      margin: 20px auto;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 1s linear;
    }

    #next {
      font-size: 1.2rem;
      color: #ccc;
      cursor: pointer;
      margin: 10px 0;
    }

    #next:hover {
      color: #fff;
      text-decoration: underline;
    }

    #previous {
      font-size: 1.2rem;
      color: #ccc;
      cursor: pointer;
      margin: 10px 0;
    }

    #previous:hover {
      color: #fff;
      text-decoration: underline;
    }

    .navigation-hint {
      font-size: 0.8rem;
      color: #666;
      margin: 5px 0;
    }

    #controls {
      margin-top: 30px;
    }

    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #clock {
    font-size: 25rem;   /* BIGGER clock */
    font-weight: bold;
    margin: 30px 0;
    cursor: pointer;
    user-select: none;
  }

  #clock:hover {
    color: #aaa;
  }

  #time-editor {
    display: none;
    font-size: 3rem;
    margin: 30px 0;
  }

  #time-editor input {
    background: #333;
    color: white;
    border: 2px solid #666;
    border-radius: 5px;
    font-size: 3rem;
    width: 80px;
    text-align: center;
    margin: 0 10px;
  }

  #time-editor input:focus {
    border-color: limegreen;
    outline: none;
  }

  #time-editor button {
    font-size: 1.5rem;
    margin: 0 10px;
  }

  .edit-hint {
    font-size: 1rem;
    color: #888;
    margin-top: 10px;
  }
  </style>
</head>
<body>
  <button id="fullscreen-btn" onclick="goFullscreen()">Fullscreen</button>

  <h1 id="title">Now: Worship</h1>
  <div id="clock" onclick="enableTimeEdit()">00:00</div>
  <div class="edit-hint">Click the clock to edit time</div>

  <div id="time-editor">
    <input type="number" id="minutes-input" min="0" max="99" placeholder="MM">
    <span>:</span>
    <input type="number" id="seconds-input" min="0" max="59" placeholder="SS">
    <br><br>
    <button onclick="saveTimeEdit()">Save</button>
    <button onclick="cancelTimeEdit()">Cancel</button>
  </div>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>

  <div id="previous" onclick="goToPrevious()">Previous: ---</div>
  <div class="navigation-hint">Click to go to previous segment</div>
  
  <div id="next" onclick="goToNext()">Next: Praise</div>
  <div class="navigation-hint">Click to go to next segment</div>

  <div id="controls">
    <button onclick="goToPrevious()">‚Üê Previous</button>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="goToNext()">Next ‚Üí</button>
  </div>

  <script>
    const segments = [
      { name: "Worship", duration: 25*60 }, // seconds (change to 30*60 for minutes)
      { name: "Praise", duration: 20*60 },
      { name: "Sermon", duration: 20*60 }
    ];

    let currentIndex = 0;
    let remaining = segments[currentIndex].duration;
    let timer = null;

    function updateUI() {
      const mins = String(Math.floor(remaining / 60)).padStart(2, "0");
      const secs = String(remaining % 60).padStart(2, "0");
      document.getElementById("clock").textContent = `${mins}:${secs}`;
      document.getElementById("title").textContent = `Now: ${segments[currentIndex].name}`;
      const progressPercent = 
        ((segments[currentIndex].duration - remaining) / segments[currentIndex].duration) * 100;
      document.getElementById("progress-bar").style.width = progressPercent + "%";

      // Update next segment display
      if (segments[currentIndex + 1]) {
        document.getElementById("next").textContent = `Next: ${segments[currentIndex + 1].name}`;
      } else {
        document.getElementById("next").textContent = "Next: ---";
      }

      // Update previous segment display
      if (segments[currentIndex - 1]) {
        document.getElementById("previous").textContent = `Previous: ${segments[currentIndex - 1].name}`;
      } else {
        document.getElementById("previous").textContent = "Previous: ---";
      }
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        remaining--;
        updateUI();

        if (remaining <= 0) {
          clearInterval(timer);
          timer = null;
          currentIndex++;
          if (currentIndex < segments.length) {
            remaining = segments[currentIndex].duration;
            updateUI();
            startTimer();
          } else {
            document.getElementById("title").textContent = "All sessions finished üéâ";
            document.getElementById("clock").textContent = "00:00";
            document.getElementById("next").textContent = "";
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      currentIndex = 0;
      remaining = segments[currentIndex].duration;
      updateUI();
    }

    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      }
    }

    function goToNext() {
      // Don't navigate while timer is running
      if (timer) {
        alert("Please pause the timer before navigating to another segment.");
        return;
      }
      
      if (currentIndex < segments.length - 1) {
        currentIndex++;
        remaining = segments[currentIndex].duration;
        updateUI();
      }
    }

    function goToPrevious() {
      // Don't navigate while timer is running
      if (timer) {
        alert("Please pause the timer before navigating to another segment.");
        return;
      }
      
      if (currentIndex > 0) {
        currentIndex--;
        remaining = segments[currentIndex].duration;
        updateUI();
      }
    }

    function enableTimeEdit() {
      // Don't allow editing while timer is running
      if (timer) return;
      
      // Hide clock and show editor
      document.getElementById("clock").style.display = "none";
      document.querySelector(".edit-hint").style.display = "none";
      document.getElementById("time-editor").style.display = "block";
      
      // Populate current time
      const mins = Math.floor(remaining / 60);
      const secs = remaining % 60;
      document.getElementById("minutes-input").value = mins;
      document.getElementById("seconds-input").value = secs;
      
      // Focus on minutes input
      document.getElementById("minutes-input").focus();
      document.getElementById("minutes-input").select();
    }

    function saveTimeEdit() {
      const mins = parseInt(document.getElementById("minutes-input").value) || 0;
      const secs = parseInt(document.getElementById("seconds-input").value) || 0;
      
      // Validate input
      if (mins < 0 || mins > 99 || secs < 0 || secs > 59) {
        alert("Please enter valid time (minutes: 0-99, seconds: 0-59)");
        return;
      }
      
      // Update remaining time
      remaining = mins * 60 + secs;
      
      // Update the current segment duration so reset works correctly
      segments[currentIndex].duration = remaining;
      
      cancelTimeEdit();
      updateUI();
    }

    function cancelTimeEdit() {
      // Hide editor and show clock
      document.getElementById("time-editor").style.display = "none";
      document.getElementById("clock").style.display = "block";
      document.querySelector(".edit-hint").style.display = "block";
    }

    // Handle Enter key in time inputs
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('#time-editor input');
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            saveTimeEdit();
          }
          if (e.key === 'Escape') {
            cancelTimeEdit();
          }
        });
      });
    });

    // Initialize
    updateUI();
  </script>
</body>
</html>
